<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts/template :: head">
    <title>Login</title>
  </head>
  <body>
    <header th:replace="layouts/template :: header"></header>
    <div class="container p-2">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              th:src="@{assets/img/dogpet.png}"
              alt="" style="width: 100%; height: 200px; object-fit: fill;" 
            />
            <div class="card-body">
              <div  th:if="${loginError}" class="alert alert-danger" role="alert">
                Credenciales Incorrectas 
              </div>
              <h5 class="text-center">Login</h5>

              <form th:action="@{/login}" method="post">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="text"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg my-2 btn-block "
                  style="width: 100%;"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="layouts/template :: footer"></footer>
    </div>
  </body>
</html>
